version: '3.8'

services:
  ocr-service:
    build: .
    container_name: ocr-service
    ports:
      - "8000:8000"
    volumes:
      - ./training_data:/app/training_data
      - ./.env:/app/.env:ro
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
