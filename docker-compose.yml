services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: dastern-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-dastern}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dastern_secure_password_2026}
      POSTGRES_DB: ${DB_NAME:-dastern}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds
    networks:
      - dastern-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dastern}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Next.js Backend - Main Orchestrator
  # ===========================================
  backend:
    build: ./backend-nextjs
    container_name: dastern-backend
    ports:
      - "3000:3000"
    environment:
      - TURBOPACK=0
      - NEXT_TELEMETRY_DISABLED=1
      - NODE_ENV=production
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      ocr-service:
        condition: service_started
      ai-llm-service:
        condition: service_started
    # Note: Volumes commented out for production build
    # Uncomment for development with hot-reload:
    # volumes:
    #   - ./backend-nextjs:/app
    #   - /app/node_modules
    #   - /app/.next
    networks:
      - dastern-network
    restart: unless-stopped

  # ===========================================
  # OCR Service - Python + Tesseract
  # ===========================================
  ocr-service:
    build: ./ocr-service
    container_name: dastern-ocr
    ports:
      - "8000:8000"
    volumes:
      - ./ocr-service:/app
      - ./shared:/shared:ro
    networks:
      - dastern-network

  # ===========================================
  # AI LLM Service - Python MT5
  # ===========================================
  ai-llm-service:
    build: ./ai-llm-service
    container_name: dastern-ai
    ports:
      - "8001:8001"
    volumes:
      - ./ai-llm-service:/app
      - ./shared:/shared:ro
    networks:
      - dastern-network

networks:
  dastern-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
