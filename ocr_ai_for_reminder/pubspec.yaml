name: ocr_ai_for_reminder
description: A Flutter application that uses OCR and AI to extract medication reminders from prescription images.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Image picking
  image_picker: ^1.0.7
  
  # HTTP requests
  http: ^1.1.0
  
  # Material Design 3 icons
  material_design_icons_flutter: ^7.0.7296
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  # assets:
  #   - images/
